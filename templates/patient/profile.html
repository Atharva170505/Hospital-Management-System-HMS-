{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-person"></i> My Profile</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('patient_profile') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Full Name *</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ patient.name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ patient.phone }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" value="{% if patient.date_of_birth %}{{ patient.date_of_birth.strftime('%Y-%m-%d') }}{% endif %}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-control" id="gender" name="gender">
                                <option value="">Select</option>
                                <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                                <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="blood_group" class="form-label">Blood Group</label>
                            <select class="form-control" id="blood_group" name="blood_group">
                                <option value="">Select</option>
                                <option value="A+" {% if patient.blood_group == 'A+' %}selected{% endif %}>A+</option>
                                <option value="A-" {% if patient.blood_group == 'A-' %}selected{% endif %}>A-</option>
                                <option value="B+" {% if patient.blood_group == 'B+' %}selected{% endif %}>B+</option>
                                <option value="B-" {% if patient.blood_group == 'B-' %}selected{% endif %}>B-</option>
                                <option value="AB+" {% if patient.blood_group == 'AB+' %}selected{% endif %}>AB+</option>
                                <option value="AB-" {% if patient.blood_group == 'AB-' %}selected{% endif %}>AB-</option>
                                <option value="O+" {% if patient.blood_group == 'O+' %}selected{% endif %}>O+</option>
                                <option value="O-" {% if patient.blood_group == 'O-' %}selected{% endif %}>O-</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="2">{{ patient.address }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="emergency_contact" class="form-label">Emergency Contact</label>
                        <input type="tel" class="form-control" id="emergency_contact" name="emergency_contact" value="{{ patient.emergency_contact }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email (Read-only)</label>
                        <input type="email" class="form-control" value="{{ patient.user.email }}" disabled>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                    <a href="{{ url_for('patient_dashboard') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
